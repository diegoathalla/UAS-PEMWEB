        var a = document.getElementById("11").value;

        var e = document.getElementById("22").value;
        var f = document.getElementById("23").value;
        var g = document.getElementById("31").value;
        var h = document.getElementById("32").value;
        var i = document.getElementById("33").value;

        var hasil = (parseInt(a) * parseInt(e) * parseInt(i)) + (parseInt(b) * parseInt(f) * parseInt(g)) + (parseInt(c) * parseInt(d) * parseInt(h)) - (parseInt(g) * parseInt(e) * parseInt(c)) - (parseInt(h) * parseInt(f) * parseInt(a)) - (parseInt(i) * parseInt(d) * parseInt(b));

        var a11 = (e * i) - (h * f);
        var a12 = ((d * i) - (g * f)) * -1;
        var a13 = (d * h) - (g * e);
        var a21 = ((b * i) - (h * c)) * -1;
        var a22 = (a * i) - (g * c);
        var a23 = ((a * h) - (g * b)) * -1;
        var a31 = (b * f) - (e * c);
        var a32 = ((a * f) - (d * c)) * -1;
        var a33 = (a * e) - (d * b);
